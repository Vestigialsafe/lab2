<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Categoría - Laboratorio JDC</title>
  <link rel="stylesheet" th:href="@{/css/layoutStyle.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="layout">
  <!-- Sidebar -->
  <div th:replace="layout/layout :: sidebar"></div>

  <div class="main-section">
    <!-- Header -->
    <div th:replace="layout/layout :: header"></div>

    <!-- Contenido principal -->
    <main class="content">
      <div class="categorias-box">
        <h2 class="mb-4">Crear Categoría</h2>

        <form th:action="@{/categorias/guardar}"
              th:object="${categoria}"
              method="post"
              enctype="multipart/form-data"
              class="shadow p-4 rounded bg-light">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input type="file" name="imagenFile" class="form-control" accept="image/*" required>
          </div>


          <button type="submit" class="btn btn-primary">Guardar</button>
          <a th:href="@{/categorias/vista}" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="layout/layout :: footer"></div>
  </div>
</div>

<!-- CSS interno opcional para centrar y controlar ancho -->
<style>
  .categorias-box {
    max-width: 700px; /* igual que welcome-box */
    width: 100%;
    margin: 0 auto; /* centra horizontalmente */
  }
</style>
</body>
</html>
