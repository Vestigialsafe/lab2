<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Categoría - Laboratorio JDC</title>
  <link rel="stylesheet" th:href="@{/css/layoutStyle.css}">
  <link rel="stylesheet" th:href="@{/css/crearCategoriaStyle.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="layout">
  <!-- Sidebar -->
  <div th:replace="layout/layout :: sidebar"></div>

  <div class="main-section">
    <!-- Header -->
    <div th:replace="layout/layout :: header"></div>

    <!-- Contenido principal -->
    <main class="content">
      <div class="crear-categoria-container shadow-lg">
        <div class="header-form">
          <h2><i class="bi bi-folder-plus"></i> Crear Categoría</h2>
        </div>

        <form th:action="@{/categorias/guardar}"
              th:object="${categoria}"
              method="post"
              enctype="multipart/form-data"
              class="formulario-categoria">

          <div class="mb-3">
            <label class="form-label">Nombre de la Categoría</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej. Equipos de laboratorio" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Imagen Representativa</label>
            <input type="file" name="imagenFile" class="form-control" accept="image/*" required>
            <small class="text-muted">Formatos permitidos: JPG, PNG, JPEG</small>
          </div>

          <div class="botones">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle"></i> Guardar
            </button>
            <a th:href="@{/categorias/vista}" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="layout/layout :: footer"></div>
  </div>
</div>

<!-- Iconos Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
