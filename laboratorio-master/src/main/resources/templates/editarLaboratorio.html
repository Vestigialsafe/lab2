<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Laboratorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/crearLaboratorioStyle.css}">
    <link rel="stylesheet" th:href="@{/css/layoutStyle.css}">
</head>
<body>
<div class="layout">
    <div th:replace="layout/layout :: sidebar"></div>

    <div class="main-section">
        <div th:replace="layout/layout :: header"></div>

        <main class="content">
            <div class="box">
                <h1 class="text-center mb-4">Editar Laboratorio</h1>

                <form th:action="@{/laboratorios/actualizar/{id}(id=${laboratorio.idLaboratorio})}"
                      th:object="${laboratorio}"
                      method="post">

                    <input type="hidden" th:field="*{idLaboratorio}" />

                    <div class="mb-3">
                        <label class="form-label">Nombre del laboratorio</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sede</label>
                        <select class="form-select" th:field="*{sede}" required>
                            <option value="SORACA">SORACA</option>
                            <option value="ALVARO CASTILLO">ALVARO CASTILLO</option>
                            <option value="CAMPUS">CAMPUS</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Encargado</label>
                        <select class="form-select" name="encargadoId" required>
                            <option th:each="usuario : ${usuarios}"
                                    th:value="${usuario.idUsuario}"
                                    th:text="${usuario.userName}"
                                    th:selected="${laboratorio.encargado != null and usuario.idUsuario == laboratorio.encargado.idUsuario}">
                            </option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Actualizar</button>
                        <a th:href="@{/laboratorios/vista}" class="btn btn-secondary">Cancelar</a>
                    </div>

                </form>
            </div>
        </main>

        <div th:replace="layout/layout :: footer"></div>
    </div>
</div>
</body>
</html>
