<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Categorías - Laboratorio JDC</title>
    <link rel="stylesheet" th:href="@{/css/layoutStyle.css}">
    <link rel="stylesheet" th:href="@{/css/categoriaStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <div th:replace="layout/layout :: sidebar"></div>

    <div class="main-section">
        <!-- Header -->
        <div th:replace="layout/layout :: header"></div>

        <!-- Título y botón fuera del contenido principal -->
        <div class="d-flex justify-content-between align-items-center mb-4 px-4 pt-3">
            <h2>Categorías</h2>

            <!-- Botón solo visible para SUPERADMIN -->
            <div sec:authorize="hasRole('SUPERADMIN')">
                <a th:href="@{/categorias/crear}" class="btn btn-success">
                    ➕ Crear Categoría
                </a>
            </div>
        </div>


        <!-- Contenido principal -->
        <main class="content">
            <div class="categorias-box">
                <div class="row">
                    <div class="col-md-4 mb-4" th:each="cat : ${categorias}">
                        <div class="card text-center shadow">
                            <!-- Imagen como enlace a las subcategorías -->
                            <a th:href="@{|/subcategorias/vista/${cat.idCategoria}|}">
                                <img th:if="${cat.imagen != null}"
                                     th:src="@{/categorias/imagen/{id}(id=${cat.idCategoria})}"
                                     class="card-img-top mx-auto mt-3"
                                     style="width:100px; height:100px; object-fit:contain;">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${cat.nombre}"></h5>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <div th:replace="layout/layout :: footer"></div>
    </div>
</div>

<!-- CSS interno opcional para igualar ancho al index -->
<style>
    .categorias-box {
        max-width: 700px; /* igual que welcome-box */
        width: 100%;
        margin: 0 auto; /* centra horizontalmente */
    }
</style>
</body>
</html>
