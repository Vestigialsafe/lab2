<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorías - Laboratorio JDC</title>

    <!-- Estilos -->
    <link rel="stylesheet" th:href="@{/css/layoutStyle.css}">
    <link rel="stylesheet" th:href="@{/css/categoriaStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="layout">
    <!-- Sidebar -->
    <div th:replace="layout/layout :: sidebar"></div>

    <div class="main-section">
        <!-- Header -->
        <div th:replace="layout/layout :: header"></div>

        <!-- Contenido principal -->
        <main class="content">

            <!-- Encabezado superior -->
            <div class="page-header">
                <h2>Categorías</h2>
                <a th:href="@{/categorias/crear}" class="btn-create">
                    <i class="bi bi-plus-circle"></i> Crear Categoría
                </a>
            </div>

            <!-- Tarjetas de categorías -->
            <div class="categorias-box">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 mb-4" th:each="cat : ${categorias}">
                        <div class="categoria-card">
                            <a th:href="@{|/subcategorias/vista/${cat.idCategoria}|}" class="categoria-link">
                                <img th:if="${cat.imagen != null}"
                                     th:src="@{/categorias/imagen/{id}(id=${cat.idCategoria})}"
                                     alt="Imagen Categoría">
                                <h5 th:text="${cat.nombre}"></h5>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- Footer -->
        <div th:replace="layout/layout :: footer"></div>
    </div>
</div>
</body>
</html>
