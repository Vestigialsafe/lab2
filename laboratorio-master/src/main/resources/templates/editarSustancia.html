<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Fecha de Sustancia</title>
    <link rel="stylesheet" th:href="@{/css/layoutStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <div th:replace="layout/layout :: sidebar"></div>

    <div class="main-section">
        <!-- Header -->
        <div th:replace="layout/layout :: header"></div>

        <!-- Contenido principal -->
        <main class="content">
            <h2 class="mb-4 text-primary text-center">ðŸ“… Editar Fecha de Vencimiento</h2>

            <form th:action="@{'/sustancias/actualizar-fecha/' + ${sustancia.idSustancia}}" method="post" class="mt-4">

                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body">

                        <!-- Nombre de Sustancia -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombre de la Sustancia</label>
                            <input type="text" class="form-control" th:value="${sustancia.nombre}" readonly>
                        </div>

                        <!-- Fecha de Vencimiento Actual -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Fecha de Vencimiento Actual</label>
                            <input type="text"
                                   class="form-control"
                                   th:value="${#temporals.format(sustancia.fechaVencimiento, 'yyyy-MM-dd')}"
                                   readonly>
                        </div>

                        <!-- Nueva Fecha -->
                        <div class="mb-3">
                            <label for="fechaVencimiento" class="form-label fw-bold text-danger">Nueva Fecha de Vencimiento</label>
                            <input type="date" id="fechaVencimiento" name="fechaVencimiento" class="form-control" required>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/sustancias/vista}" class="btn btn-secondary">â†© Volver</a>
                            <button type="submit" class="btn btn-success">ðŸ’¾ Guardar Cambios</button>
                        </div>

                    </div>
                </div>

            </form>
        </main>

        <!-- Footer -->
        <div th:replace="layout/layout :: footer"></div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
