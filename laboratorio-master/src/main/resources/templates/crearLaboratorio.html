<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Laboratorio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; display: flex; flex-direction: column; }
    body { background-color: #1e1e2f; font-family: 'Segoe UI', sans-serif; }
    .container-fluid { flex: 1; }
    .sidebar { background: #002855; color: white; min-height: 100vh; padding: 20px 0; }
    .sidebar a { color: white; text-decoration: none; display: block; padding: 12px 20px; border-radius: 8px; transition: background 0.3s; }
    .sidebar a:hover { background: #004080; }
    .content { background: #f5f6fa; border-radius: 15px; padding: 30px; margin: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
    .navbar { background: white; border-bottom: 2px solid #ddd; padding: 10px 20px; }
    footer { text-align: center; padding: 10px; color: white; background: #002855; margin-top: auto; width: 100%; }
    .btn { padding: 0.6rem 1.2rem; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
    .btn:hover { background-color: #1976D2; }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-2 sidebar">
      <div class="text-center mb-4">
        <div class="rounded-circle bg-warning text-dark fw-bold p-3 mx-auto" style="width:60px; height:60px;">
          AD
        </div>
        <p class="mt-2">Bienvenido <br><strong>ADMIN</strong></p>
      </div>
      <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="#"><i class="bi bi-diagram-3"></i> Categorías</a>
      <a href="#"><i class="bi bi-gear"></i> Administración</a>
      <a th:href="@{/usuarios/vista}"><i class="bi bi-people"></i> Usuarios</a>
      <a th:href="@{/laboratorios/vista}"><i class="bi bi-flask"></i> Laboratorios</a>
    </div>

    <!-- Main content -->
    <div class="col-10 d-flex flex-column">
      <!-- Header -->
      <nav class="navbar d-flex justify-content-between align-items-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Juan_de_Castellanos_logo.png" height="50" alt="Logo JDC">
        <div>
          <i class="bi bi-bell-fill text-warning fs-4 me-3"></i>
          <a href="#" class="btn btn-success">Log Out</a>
        </div>
      </nav>

      <!-- Content -->
      <div class="content flex-grow-1">
        <h1 class="text-center text-success">Crear Laboratorio</h1>

        <form th:action="@{/laboratorios}" th:object="${laboratorio}" method="post">
          <div class="mb-3">
            <label class="form-label">Nombre del laboratorio</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Sede</label>
            <select class="form-select" th:field="*{sede}" required>
              <option value="SORACA">SORACA</option>
              <option value="ALVARO CASTILLO">ALVARO CASTILLO</option>
              <option value="CAMPUS">CAMPUS</option>
            </select>
          </div>


          <div class="mb-3">
            <label class="form-label">Encargado</label>
            <select class="form-select" name="encargadoId" required>
              <option th:each="usuario : ${usuarios}"
                      th:value="${usuario.idUsuario}"
                      th:text="${usuario.userName}">
              </option>
            </select>
          </div>


          <button type="submit" class="btn btn-primary">Guardar</button>
          <a th:href="@{/laboratorios/vista}" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  © 2025 Fundación Universitaria Juan de Castellanos - Laboratorio de Química <br>
  Todos los derechos reservados | <a href="#" class="text-warning">Política de seguridad</a>
</footer>

</body>
</html>
