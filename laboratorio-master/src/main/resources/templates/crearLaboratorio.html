<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Laboratorio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/crearLaboratorioStyle.css}">
  <link rel="stylesheet" th:href="@{/css/layoutStyle.css}">
</head>
<body>
<div class="layout">
  <!-- Sidebar -->
  <div th:replace="layout/layout :: sidebar"></div>

  <!-- Main Section -->
  <div class="main-section">
    <!-- Header -->
    <div th:replace="layout/layout :: header"></div>

    <!-- Contenido principal -->
    <main class="content">
      <div class="box">
        <h1 class="text-center mb-4">Crear Laboratorio</h1>

        <form th:action="@{/laboratorios}" th:object="${laboratorio}" method="post">
          <div class="mb-3">
            <label class="form-label">Nombre del laboratorio</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Sede</label>
            <select class="form-select" th:field="*{sede}" required>
              <option value="" disabled selected>Seleccione una sede</option>
              <option value="SORACA">SORACA</option>
              <option value="ALVARO CASTILLO">ALVARO CASTILLO</option>
              <option value="CAMPUS">CAMPUS</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Encargado</label>
            <select class="form-select" name="encargadoId" required>
              <option th:each="usuario : ${usuarios}"
                      th:value="${usuario.idUsuario}"
                      th:text="${usuario.userName}">
              </option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/laboratorios/vista}" class="btn btn-secondary">Cancelar</a>

          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="layout/layout :: footer"></div>
  </div>
</div>
</body>
</html>
