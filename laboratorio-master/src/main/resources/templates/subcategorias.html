<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'SubCategorías de: ' + ${categoria.nombre}">SubCategorías - Laboratorio JDC</title>

    <!-- Estilos -->
    <link rel="stylesheet" th:href="@{/css/layoutStyle.css}">
    <link rel="stylesheet" th:href="@{/css/subcategoriaStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="layout">
    <!-- Sidebar -->
    <div th:replace="layout/layout :: sidebar"></div>

    <div class="main-section">
        <!-- Header -->
        <div th:replace="layout/layout :: header"></div>

        <!-- Contenido principal -->
        <main class="content">

            <!-- Encabezado superior -->
            <div class="page-header">
                <h2>
                    <i class="bi bi-tags-fill"></i>
                    <span th:text="'SubCategorías de: ' + ${categoria.nombre}">SubCategorías</span>
                </h2>

                <div sec:authorize="hasRole('SUPERADMIN')">
                    <a th:href="@{/subcategorias/crear}" class="btn-create">
                        <i class="bi bi-plus-circle"></i> Crear SubCategoría
                    </a>
                </div>
            </div>

            <!-- Alertas -->
            <div class="alert-container" th:if="${mensaje != '' or error != ''}">
                <div th:if="${mensaje != ''}" class="alert alert-success text-center mt-2" th:text="${mensaje}"></div>
                <div th:if="${error != ''}" class="alert alert-danger text-center mt-2" th:text="${error}"></div>
            </div>

            <!-- Tarjetas -->
            <div class="categorias-box">
                <div class="row justify-content-center">
                    <div class="col-md-4 mb-4" th:each="sub : ${subcategorias}">
                        <div class="card categoria-card">
                            <a th:href="@{|/sustancias/subcategoria/${sub.idSubCategoria}|}">
                                <img th:if="${sub.imagen != null}"
                                     th:src="@{/subcategorias/imagen/{id}(id=${sub.idSubCategoria})}"
                                     alt="Imagen SubCategoría">
                            </a>
                            <h5 th:text="${sub.nombre}"></h5>
                            <small th:text="'Categoría: ' + ${sub.categoria.nombre}"></small>

                            <div class="card-buttons mt-3">
                                <a th:href="@{|/sustancias/subcategoria/${sub.idSubCategoria}|}"
                                   class="btn btn-info btn-sm">Ver Sustancias</a>

                                <form th:action="@{|/subcategorias/eliminar/${sub.idSubCategoria}|}"
                                      method="post" onsubmit="return confirmarEliminar()">
                                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- Footer -->
        <div th:replace="layout/layout :: footer"></div>
    </div>
</div>

<script>
    function confirmarEliminar() {
        return confirm("¿Estás seguro de que deseas eliminar esta subcategoría?");
    }
</script>
</body>
</html>
