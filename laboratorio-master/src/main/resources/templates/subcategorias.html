<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'SubCategorías de: ' + ${categoria.nombre}">SubCategorías - Laboratorio JDC</title>
    <link rel="stylesheet" th:href="@{/css/layoutStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <div th:replace="layout/layout :: sidebar"></div>

    <div class="main-section">
        <!-- Header -->
        <div th:replace="layout/layout :: header"></div>

        <!-- Título y botón -->
        <div class="d-flex justify-content-between align-items-center mb-4 px-4 pt-3">
            <h2 th:text="'SubCategorías de: ' + ${categoria.nombre}">SubCategorías</h2>
            <a th:href="@{/subcategorias/crear}" class="btn btn-success">
                ➕ Crear SubCategoría
            </a>
        </div>

        <!-- Contenido principal -->
        <main class="content">
            <div class="categorias-box">
                <div class="row">
                    <div class="col-md-4 mb-4" th:each="sub : ${subcategorias}">
                        <div class="card text-center shadow">

                            <!-- Imagen desde el endpoint -->
                            <div th:if="${sub.imagen != null}">
                                <img th:src="@{/subcategorias/imagen/{id}(id=${sub.idSubCategoria})}"
                                     class="card-img-top mx-auto mt-3"
                                     style="width:100px; height:100px; object-fit:contain;">
                            </div>

                            <div class="card-body">
                                <h5 class="card-title" th:text="${sub.nombre}"></h5>
                                <p class="card-text">
                                    <small th:text="'Categoría: ' + ${sub.categoria.nombre}"></small>
                                </p>

                                <!-- Botón ver sustancias -->
                                <a th:href="@{|/sustancias/subcategoria/${sub.idSubCategoria}|}"
                                   class="btn btn-info btn-sm">Ver Sustancias</a>

                                <a th:href="@{|/subcategorias/editar/${sub.idSubCategoria}|}"
                                   class="btn btn-primary btn-sm">Editar</a>

                                <!-- Botón eliminar con confirmación -->
                                <form th:action="@{|/subcategorias/eliminar/${sub.idSubCategoria}|}"
                                      method="post" style="display:inline;"
                                      onsubmit="return confirmarEliminar()">
                                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                </form>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="layout/layout :: footer"></div>
    </div>
</div>

<style>
    .categorias-box {
        max-width: 700px;
        width: 100%;
        margin: 0 auto;
    }
</style>
<script>
    function confirmarEliminar() {
        return confirm("¿Estás seguro de que deseas eliminar esta subcategoría?");
    }
</script>
</body>
</html>
