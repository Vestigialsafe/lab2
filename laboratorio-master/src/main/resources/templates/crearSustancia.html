<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Sustancia</title>
  <link rel="stylesheet" th:href="@{/css/layoutStyle.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="layout">
  <!-- Sidebar -->
  <div th:replace="layout/layout :: sidebar"></div>

  <div class="main-section">
    <!-- Header -->
    <div th:replace="layout/layout :: header"></div>

    <!-- Contenido principal -->
    <main class="content">
      <h2 class="mb-4">Nueva Sustancia</h2>

      <form th:action="@{/sustancias/guardar}" th:object="${sustancia}" method="post" enctype="multipart/form-data">

        <!-- Campo oculto para mantener el contexto de la subcategor√≠a -->
        <input type="hidden" name="idSubCategoriaContexto" th:value="${idSubCategoriaContexto}"/>

        <!-- üîπ Datos principales -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" th:field="*{stock}">
          </div>
          <div class="col-md-3">
            <label class="form-label">Unidad</label>
            <select class="form-select" th:field="*{unidad}" required>
              <option value="" disabled selected>Seleccione una unidad</option>
              <option value="g">g</option>
              <option value="mL">mL</option>
              <option value="kg">kg</option>
              <option value="L">L</option>
              <option value="mg">mg</option>
              <option value="g/mL">g/mL</option>
            </select>
          </div>
        </div>

        <!-- üîπ M√°s datos -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Fecha Vencimiento</label>
            <input type="date" class="form-control" th:field="*{fechaVencimiento}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Marca</label>
            <input type="text" class="form-control" th:field="*{marca}">
          </div>
          <div class="col-md-4">
            <label class="form-label">CAS</label>
            <input type="text" class="form-control" th:field="*{cas}">
          </div>
        </div>

        <!-- üîπ Pureza y documento -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Pureza</label>
            <input type="text" class="form-control" th:field="*{pureza}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Documento</label>
            <input type="file" name="documentoFile" class="form-control">
          </div>
        </div>

        <!-- üîπ Envase original -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" th:field="*{envaseOriginal}">
          <label class="form-check-label">Envase Original</label>
        </div>

        <!-- üîπ Selecci√≥n de Laboratorio -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Laboratorio</label>
            <select name="idLaboratorio" class="form-select" required>
              <option value="" disabled selected>Seleccione un laboratorio</option>
              <option th:each="lab : ${laboratorios}"
                      th:value="${lab.idLaboratorio}"
                      th:text="${lab.nombre}"></option>
            </select>
          </div>
        </div>

        <!-- üîπ Selecci√≥n de Subcategor√≠as -->
        <div class="row mb-3">
          <div class="col-md-12">
            <label class="form-label">Subcategor√≠as</label>
            <div class="row row-cols-2 row-cols-md-3 g-3">
              <div class="form-check text-center" th:each="sub : ${subcategorias}">
                <!-- Checkbox -->
                <input class="form-check-input"
                       type="checkbox"
                       name="subcategoriasSeleccionadas"
                       th:value="${sub.idSubCategoria}"
                       th:id="'subcat-' + ${sub.idSubCategoria}">

                <label class="form-check-label d-block mt-1"
                       th:for="'subcat-' + ${sub.idSubCategoria}">
                  <img th:if="${sub.imagen != null}"
                       th:src="@{/subcategorias/imagen/{id}(id=${sub.idSubCategoria})}"
                       alt="Imagen subcategor√≠a"
                       style="width:70px; height:70px; object-fit:contain; display:block; margin:auto;">
                  <span th:text="${sub.nombre}" class="d-block mt-1"></span>
                </label>
              </div>
            </div>
          </div>
        </div>


        <!-- üîπ Botones -->
        <div class="d-flex justify-content-between">
          <a th:href="@{/categorias/vista}" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <div th:replace="layout/layout :: footer"></div>
  </div>
</div>
</body>
</html>
