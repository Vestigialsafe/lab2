<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Registrados - Laboratorio JDC</title>
    <link rel="stylesheet" th:href="@{/css/layoutStyle.css}">
    <link rel="stylesheet" th:href="@{/css/usuarioStyle.css}">
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <div th:replace="layout/layout :: sidebar"></div>

    <div class="main-section">
        <!-- Header -->
        <div th:replace="layout/layout :: header"></div>

        <!-- Contenido principal -->
        <main class="content">
        <div class="box">
            <!-- ✅ Título centrado arriba -->
            <div class="title-container">
                <h1 class="page-title">Usuarios Registrados</h1>
            </div>

            <!-- ✅ Botón en su propio bloque -->
            <div class="button-container">
                <a th:href="@{/usuarios/nuevo}" class="btn-add">+ Agregar Usuario</a>

            </div>

            <!-- ✅ Tabla en su propio contenedor -->
            <div class="table-container">
                <table class="user-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Username</th>
                        <th>Rol</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.idUsuario}">1</td>
                        <td th:text="${usuario.nombre}">Juan Pérez</td>
                        <td th:text="${usuario.userName}">juanxd</td>
                        <td th:text="${usuario.rol}">Administrador</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- ✅ Total de usuarios en bloque separado -->
            <div class="contotal-container">
    <span class="contotal">
        Total de usuarios: <b th:text="${totalUsuarios}">0</b>
    </span>
            </div>
        </div>
        </main>

        <!-- Footer -->
        <div th:replace="layout/layout :: footer"></div>
    </div>
</div>
</body>
</html>
