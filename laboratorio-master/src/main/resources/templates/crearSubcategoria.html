<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Subcategoría - Laboratorio JDC</title>
  <link rel="stylesheet" th:href="@{/css/layoutStyle.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="layout">
  <!-- Sidebar -->
  <div th:replace="layout/layout :: sidebar"></div>

  <div class="main-section">
    <!-- Header -->
    <div th:replace="layout/layout :: header"></div>

    <!-- Título y botón fuera del contenido principal -->
    <div class="d-flex justify-content-between align-items-center mb-4 px-4 pt-3">
      <h2>Crear Subcategoría</h2>
      <a th:href="@{/categorias/vista}" class="btn btn-outline-secondary">⬅ Volver</a>
    </div>

    <!-- Contenido principal -->
    <main class="content">
      <div class="categorias-box">
        <form th:action="@{/subcategorias/guardar}"
              th:object="${subCategoria}"
              method="post"
              enctype="multipart/form-data"
              class="shadow p-4 rounded bg-light">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Categoría</label>
            <select th:field="*{categoria.idCategoria}" class="form-select" required>
              <option th:each="cat : ${categorias}"
                      th:value="${cat.idCategoria}"
                      th:text="${cat.nombre}"></option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input type="file" name="imagenFile" class="form-control" accept="image/*" required>
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>
          <!-- Botón Cancelar -->
          <a th:href="${subCategoria.categoria != null && subCategoria.categoria.idCategoria != null} ?
            @{/subcategorias/vista/{id}(id=${subCategoria.categoria.idCategoria})} :
            @{/categorias/vista}"
             class="btn btn-secondary">Cancelar</a>



        </form>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="layout/layout :: footer"></div>
  </div>
</div>

<!-- Igualamos estilo al de categorías -->
<style>
  .categorias-box {
    max-width: 700px;
    width: 100%;
    margin: 0 auto;
  }
</style>
</body>
</html>
