<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Subcategoría - Laboratorio JDC</title>

  <!-- Estilos -->
  <link rel="stylesheet" th:href="@{/css/layoutStyle.css}">
  <link rel="stylesheet" th:href="@{/css/crearSubcategoriaStyle.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="layout">
  <!-- Sidebar -->
  <div th:replace="layout/layout :: sidebar"></div>

  <div class="main-section">
    <!-- Header -->
    <div th:replace="layout/layout :: header"></div>

    <!-- Contenido principal -->
    <main class="content">

      <!-- Encabezado superior -->
      <div class="page-header">
        <h2>
          <i class="bi bi-plus-square-fill"></i>
          Crear Subcategoría
        </h2>
        <a th:href="@{/categorias/vista}" class="btn-back">
          <i class="bi bi-arrow-left-circle"></i> Volver
        </a>
      </div>

      <!-- Formulario -->
      <div class="form-container">
        <form th:action="@{/subcategorias/guardar}"
              th:object="${subCategoria}"
              method="post"
              enctype="multipart/form-data"
              >

          <div class="mb-3">
            <label class="form-label fw-semibold">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Categoría</label>
            <select th:field="*{categoria.idCategoria}" class="form-select" required>
              <option value="">Seleccione una categoría</option>
              <option th:each="cat : ${categorias}"
                      th:value="${cat.idCategoria}"
                      th:text="${cat.nombre}"></option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Imagen</label>
            <input type="file" name="imagenFile" class="form-control" accept="image/*" required>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn-submit">
              <i class="bi bi-check-circle-fill"></i> Guardar
            </button>
            <a th:href="${subCategoria.categoria != null && subCategoria.categoria.idCategoria != null} ?
              @{/subcategorias/vista/{id}(id=${subCategoria.categoria.idCategoria})} :
              @{/categorias/vista}"
               class="btn-cancel">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
          </div>
        </form>
      </div>

    </main>

    <!-- Footer -->
    <div th:replace="layout/layout :: footer"></div>
  </div>
</div>
</body>
</html>
