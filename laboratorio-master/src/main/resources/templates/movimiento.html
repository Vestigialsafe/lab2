<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movimientos - Laboratorio JDC</title>
    <link rel="stylesheet" th:href="@{/css/layoutStyle.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="layout">
    <!-- Sidebar -->
    <div th:replace="layout/layout :: sidebar"></div>

    <div class="main-section">
        <!-- Header -->
        <div th:replace="layout/layout :: header"></div>

        <!-- Contenido principal -->
        <main class="content">
            <div class="container mt-4">

                <!-- âœ… TÃ­tulo dinÃ¡mico -->
                <h1 class="text-center mb-4"
                    th:text="${sustancia != null} ? 'Movimientos de ' + ${sustancia.nombre} : 'Movimientos registrados'">
                </h1>

                <!-- âœ… Botones -->
                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                    <a th:if="${sustancia != null}"
                       th:href="@{'/movimientos/nuevo/' + ${sustancia.idSustancia}}"
                       class="btn btn-success">
                        âž• Nuevo Movimiento
                    </a>

                    <a th:if="${sustancia == null}"
                       th:href="@{/movimientos/nuevo}"
                       class="btn btn-primary">
                        âž• Registrar nuevo movimiento
                    </a>

                    <a th:if="${sustancia != null}"
                       th:href="@{'/movimientos/exportar/' + ${sustancia.idSustancia}}"
                       class="btn btn-outline-success">
                        ðŸ“¤ Exportar a Excel
                    </a>

                    <a th:href="@{/sustancias/vista}" class="btn btn-secondary">â¬… Volver a Sustancias</a>
                </div>

                <!-- âœ… Tabla de movimientos -->
                <div class="table-responsive shadow-sm">
                    <table class="table table-bordered table-hover align-middle text-center">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Sustancia</th>
                            <th>Tipo</th>
                            <th>Cantidad</th>
                            <th>Procesos</th>
                            <th>Stock</th>
                            <th>Fecha</th>
                            <th>DescripciÃ³n</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="movimiento : ${movimientos}">
                            <td th:text="${movimiento.idMovimiento}"></td>
                            <td th:text="${movimiento.sustancia != null ? movimiento.sustancia.nombre : 'N/A'}"></td>
                            <td>
                                <span th:text="${movimiento.tipoMovimiento}"
                                      th:classappend="${movimiento.tipoMovimiento.name() == 'ENTRADA'} ? 'text-success fw-bold' : 'text-danger fw-bold'">
                                </span>
                            </td>
                            <td th:text="${movimiento.cantidad}"></td>
                            <td th:text="${movimiento.procesos != null ? movimiento.procesos : '-'}"></td>
                            <td th:text="${movimiento.stockPosterior != null ? movimiento.stockPosterior : '-'}"></td>
                            <td th:text="${#temporals.format(movimiento.fechaMovimiento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${movimiento.descripcion != null ? movimiento.descripcion : '-'}"></td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(movimientos)}">
                            <td colspan="8" class="text-muted text-center">No hay movimientos registrados</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="layout/layout :: footer"></div>
    </div>
</div>
</body>
</html>
